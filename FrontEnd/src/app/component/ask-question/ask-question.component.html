<div class="container">
  <div class="card">
    <div class="txt">
      Ask Question
    </div>
    <div class="body">
      <form>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="catagory" type="text" name="catagory" id="catagory" placeholder="Catagory" required autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="question" type="text" name="question" id="question" placeholder="Question" required>
        </div>
          <button class="btn" type="submit" (click)="addQuestion()">ADD</button>
          <button class="btn" type="submit" (click)="gotoHome()">BACK</button>
      </form>
    </div>
  </div>
</div>
