<div class="container">
  <div class="card">
    <div class="txt">
      Sign Up
    </div>
    <div class="body">
      <form>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="name" type="text" id="name" name="name" placeholder="Name" required autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="email" type="email" id="email" name="email" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="password" type="password" id="password" name="password" placeholder="Password" required>
        </div>
          <button class="btn btn-primary btn-block" type="submit" (click)="signup()">Sign up</button>
          <div class="btnTxt">
            Already have an account? <button class="signupBtn" (click)="gotoSignin()">SIGN IN</button> here
          </div>
        </form>
      </div>
  </div>
</div>
