<div class="container">
  <div class="card">
    <div class="txt">
      Make Appointment
    </div>
    <div class="body">
      <form>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="date" type="date" id="date" name="date" placeholder="Select Date" required autofocus>
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="time" type="text" id="time" name="time" placeholder="Setect Time" required autofocus>
        </div>
          <button class="btn" type="submit" (click)="getAppointment()">CONFIRM</button>
          <button class="btn" type="submit" (click)="gotoHome()">BACK</button>
        </form>
      </div>
  </div>
</div>
